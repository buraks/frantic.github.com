---
layout: default
---
<article>
  <header>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
  <footer>
    <a href="mailto:{{ site.email | escape }}?subject={{ page.title | escape }}" title="Yep. Email. Pretty oldschool, huh?">Submit a comment.</a>
    <a href="/writing">See more posts</a>.
    Written by <a href="/">{{ site.author | escape }}</a>, {{ site.author_tagline | escape}}.
    This blog has <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">RSS</a> and <a href="{{ site.twitter }}">Twitter</a>.
    </footer>
</article>
