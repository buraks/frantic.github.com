---
layout: default
title: Writing
permalink: /writing/
---

<ul>
  {% for post in site.posts %}
    <li>
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  <li>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
  </li>
</ul>
